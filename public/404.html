<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HFZ - FitIndia Hub</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect
      // This script redirects GitHub Pages 404s back to index.html with the path as a query parameter
      var pathSegmentsToKeep = 2; // For project pages (username.github.io/repository-name/)

      var l = window.location;
      var redirectPath = l.pathname.split('/').slice(pathSegmentsToKeep).join('/');

      if (redirectPath) {
        // Redirect to index.html with the original path as a query parameter
        window.location.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          redirectPath.replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
    <!-- GitHub Pages 404 redirect for SPA routing -->
  </body>
</html>
